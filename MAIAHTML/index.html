<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label>Cargo:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="gerente" name="cargo" value="Gerente" required>
                        Gerente
                    </label>
                    <label>
                        <input type="radio" id="supervisor" name="cargo" value="Supervisor" required>
                        Supervisor
                    </label>
                    <label>
                        <input type="radio" id="vendas" name="cargo" value="Vendas" required>
                        Vendas
                    </label>
                    <label>  
                        <input type="radio" id="atendimento" name="cargo" value="Atendimento" required>
                        Atendimento
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="masculino" name="genero" value="Masculino" required>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" id="feminino" name="genero" value="Feminino" required>
                        Feminino
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="sobre_voce">Fale um Pouco sobre você:</label>
                <textarea id="sobre_voce" name="sobre_voce" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
